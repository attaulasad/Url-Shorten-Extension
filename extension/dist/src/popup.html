<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn URL Shortener</title>
  <script type="module" crossorigin src="/popup.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/popup-C6FzFrZb.css">
</head>
<body>
  <div id="app">
    <h1>LinkedIn URL Shortener</h1>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('signup')">Signup</button>
      <button class="tab-btn" onclick="showTab('shorten')">Shorten</button>
      <button class="tab-btn" onclick="showTab('history')">History</button>
    </div>

    <div id="login" class="tab-content active">
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-message"></p>
    </div>

    <div id="signup" class="tab-content">
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
      <p id="signup-message"></p>
    </div>

    <div id="shorten" class="tab-content">
      <form id="shorten-form">
        <input type="url" id="long-url" placeholder="Enter URL" required />
        <button type="submit">Shorten</button>
      </form>
      <p id="short-url"></p>
      <button id="copy-btn" style="display: none;">Copy</button>
    </div>

    <div id="history" class="tab-content">
      <h3>URL History</h3>
      <ul id="url-list"></ul>
    </div>
  </div>
</body>
</html>
